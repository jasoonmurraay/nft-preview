<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="card">
    <div id="cardContent">
      <img id="nftImage" src="images/image-equilibrium.jpg" alt="image of Equilibrium #3429">
      <h2 id="nftName">Equilibrium #3429</h2>

      <p id="description"> Our Equilibrium collection promotes balance and calm.</p>
      <div id="priceTime">
        <div id="price">
          <img id="eth" src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div>
          <div id="time">
            <img id="clock" src="images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
      </div>
      <hr>
      <div id="creator">
        <img id="jules" src="images/image-avatar.png" alt="image of Jules Wyvern">
        <div id="creatorText"> Creation of Jules Wyvern</div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jason Murray</a>.
  </div>
</body>

</html>
